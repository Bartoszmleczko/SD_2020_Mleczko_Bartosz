<div class="content">
  <div class="plantForm">
    <h2>Dodaj nową roślinę</h2>
    <form action="" [formGroup]="newPlantForm">
      <input type="text" formControlName="name" placeholder="Nazwa rośliny" />
      <button type="submit">Dodaj</button>
    </form>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eos, vitae
      assumenda, sapiente numquam cum labore quos iusto architecto doloremque
      vel quas fugiat velit dolores dolore perferendis beatae. Assumenda, fuga?
    </p>
  </div>

  <mat-form-field appearance="fill" class="align-self-center checkbox">
    <mat-label>Wybierz roślinę</mat-label>

    <mat-select
      name="plant"
      #choosedValue
      (valueChange)="getDiagnoseFormData(choosedValue.value)"
    >
      <mat-option value="none">Brak (Zamknij formularz)</mat-option>
      <mat-option *ngFor="let plant of plants" [value]="plant.name">
        <span>
          {{ plant.name }}
        </span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
