<div *ngIf="encyclopedyData">
  <table class="mat-table">
    <thead>
      <tr class="mat-header-row">
        <th class="mat-header-cell"></th>
        <th class="mat-header-cell text-center">Choroba</th>
        <th class="mat-header-cell text-center">Opis</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="mat-row"
        *ngFor="let disease of encyclopedyData; let i = index"
      >
        <td><img [src]="disease.url" alt="" /></td>
        <td class="mat-cell">{{ disease.diseaseName }}</td>
        <td class="mat-cell">{{ disease.description }}</td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 50]"
    [pageSize]="5"
    [length]="totalElements"
    (page)="nextPage($event)"
  >
  </mat-paginator>
</div>
