<h1 class="text-center">Diagnozy</h1>






    <div class="row d-flex justify-content-center">
                <mat-form-field class="" appearance="fill">
                    <mat-label>Wybierz roślinę</mat-label>
                    <mat-select  name="plant" #choosedValue (valueChange) ="getDiagnoseFormData(choosedValue.value)">
                        <mat-option *ngFor="let plant of plants" [value]="plant.templateName">
                            {{plant.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
    </div>



    <mat-horizontal-stepper #stepper *ngIf="formData">
        <mat-step [stepControl]="symptomGroup">
          <form [formGroup]="symptomGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <div  >
                <label *ngFor="let symptom of formData.symptoms; let i = index;">
                    <input matInput type="checkbox" value="{{symptom.name}}" formControlName ="i" >
                    {{symptom.name}}
                </label>
              
             </div>
    
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        
      </mat-horizontal-stepper>
