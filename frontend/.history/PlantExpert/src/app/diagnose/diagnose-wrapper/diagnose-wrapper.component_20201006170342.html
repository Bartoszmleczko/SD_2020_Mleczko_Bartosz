<h1>Diagnozy</h1>





    <div class="row" >

    <div class="row">
            <mat-form-field appearance="fill">
        <mat-label>Wybierz roślinę</mat-label>
        <mat-select  name="plant" #choosedValue (valueChange) ="getDiagnoseFormData(choosedValue.value)">
            <mat-option *ngFor="let plant of plants" [value]="plant.templateName">
              {{plant.name}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    </div>

    <div class="col-lg-6">
        <div>
            <span *ngIf="formData">
                  <div *ngFor="let symptom of formData.symptoms">
                      {{symptom.name}}
                  </div>
            </span>
        </div>

    </div>

    <div class="col-lg-6">


    </div>
