<h1>Diagnozy</h1>



<div class="container">

    <div class="row" >

    <mat-form-field appearance="fill">
        <mat-label>Wybierz roślinę</mat-label>
        <mat-select [(ngModel)]="selected" name="plant" (change) ="getDiagnoseFormData(plant.templateName)">
            <mat-option *ngFor="let plant of plants" [value]="plant.templateName">
              {{plant.name}}
            </mat-option>
          </mat-select>
      </mat-form-field>
</div>
