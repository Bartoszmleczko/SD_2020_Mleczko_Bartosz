<div class="row top-image">
  <div class="width-100 display-flex j-c-flex-end">
    <div class="width-50 display-flex f-d-column a-i-center mt-4">
      <form
        action=""
        [formGroup]="loginForm"
        class="light-background width-50 display-flex f-d-column a-i-center"
      >
        <h1>Zaloguj się</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" formControlName="username" />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Hasło"
            formControlName="password"
          />
        </div>
        <button (click)="login()">Zaloguj</button>
      </form>
    </div>
  </div>
</div>

<div class="width-100 display-flex j-c-space-around">
  <div class="text-box">
    <div class="width-100 display-flex f-d-column a-i-center">
      <label for="">Plant Expert</label>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa ut
        officiis dolor optio eligendi, ullam aliquid ad ipsum, cumque numquam
        harum. Velit numquam quae soluta minus placeat. Aspernatur, rem debitis?
      </p>
    </div>
  </div>
  <div class="register-box">
    <app-register></app-register>
  </div>
</div>
