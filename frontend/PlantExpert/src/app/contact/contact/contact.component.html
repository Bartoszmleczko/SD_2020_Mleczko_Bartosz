<div class="contact">
  <div class="card">
    <h1>Napisz do nas...</h1>

    <!-- <label for="">
      Numer kontaktowy:
      <span> 111222333 </span>
    </label>
    <label for="">
      @ E-mail:
      <span> plantExpert1@gmail.com </span>
    </label> -->

    <div class="form-box">
      <form action="" [formGroup]="contactForm">
        <input
          type="text"
          placeholder="Nagłówek"
          formControlName="title"
          class="input-header"
        />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Treść wiadomości"
          formControlName="text"
        ></textarea>
        <button type="submit">Wyślij</button>
      </form>
    </div>

    <h1>... lub zadzwoń</h1>
    <div class="phonecall-box">
      <i class="fas fa-phone-alt"></i>
      <label for=""> 111222333</label>
    </div>
  </div>
</div>
