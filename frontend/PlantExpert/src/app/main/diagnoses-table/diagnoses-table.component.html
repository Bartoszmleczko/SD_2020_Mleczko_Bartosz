<div class="width-100 display-flex j-c-center">
  <h1 class="background-color-dark-blue font-color-yellow header-box">
    Twoje diagnozy
  </h1>
</div>

<div class="diagnose-table-container">
  <div class="toscroll-wrapper">
    <table>
      <thead>
        <th>Lp.</th>
        <th>Data stworzenia</th>
        <th>Choroby</th>
        <th></th>
      </thead>

      <tbody>
        <tr *ngFor="let diagnose of diagnoses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            {{ diagnose.creationTime | date: "EEEE dd.MM.yyyy HH:mm" }}
          </td>
          <td>
            <span *ngFor="let disease of diagnose.diseases; let j = index">
              {{ disease.diseaseName }} <br />
            </span>
          </td>
          <td>
            <i
              class="fas fa-info-circle fa-2x details-btn"
              (click)="openDiagnoseModal(i)"
              matTooltip="Wyświetl informacje o diagnozie."
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="empty-table" *ngIf="!diagnoses || diagnoses.length === 0">
      <h5>Nie posiadasz jeszcze żadnych diagnoz.</h5>
    </div>
  </div>
</div>
